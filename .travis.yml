language: android
android:
  components:
    - android-8
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
  - $HOME/.m2

before_install:
  - export GRADLE_VERSION=2.12
  - wget https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-all.zip
  - unzip -q gradle-${GRADLE_VERSION}-all.zip
  - export PATH="$(pwd)/gradle-${GRADLE_VERSION}/bin:$PATH"

install: gradle assemble
script: gradle check

after_success:
- JAVAC_VERSION=$((javac -version) 2>&1)
# Only run jacocoRootReport in the Java7 build
- if [[ "$JAVAC_VERSION" = javac\ 1.7.* ]]; then gradle jacocoRootReport coveralls; fi
deploy:
  provider: releases
  api_key: 11e3b5842e0b85243199e2072802c05680585bd0
  file: /home/travis/build/xfan1015/Smack/smack-legacy/build/libs/smack-legacy-4.1.8.jar
  skip_cleanup: true
